trigger:
  - main

pool:
  vmImage: 'ubuntu-latest'

variables:
  # Function app name
  functionAppName: 'asb-test-function-app'
  # Working Directory
  workingDirectory: '$(System.DefaultWorkingDirectory)'

steps:
  - task: JavaToolInstaller@0
    inputs:
      versionSpec: '17'
      jdkArchitectureOption: 'x64'
      jdkSourceOption: 'PreInstalled'

  - task: Maven@3
    inputs:
      mavenPomFile: 'pom.xml'
      goals: 'clean package'
      options: '-DskipTests'
      publishJUnitResults: false
      javaHomeOption: 'JDKVersion'
      mavenVersionOption: 'Default'
      mavenAuthenticateFeed: false
      effectivePomSkip: false
      sonarQubeRunAnalysis: false

  # Replace AzureFunctionApp task with Azure CLI script
  - task: AzureCLI@2
    inputs:
      azureSubscription: 'Azure subscription 1'
      scriptType: 'bash'
      scriptLocation: 'inlineScript'
      inlineScript: |
        az functionapp deploy --name $(functionAppName) --resource-group <Resource-Group-Name> --src-path $(workingDirectory)/target/azure-functions/$(functionAppName)/* --type zip